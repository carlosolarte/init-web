<!DOCTYPE html>
<html lang="fr">
    <!-- En-tête -->
    <head>
        <title> Le titre de la page </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="feuille.css" />

    </head>
    <body>
        <table class="layout-fixed">
            <caption>Tableau climatique Paris</caption>
            <colgroup>
                <col>
                <col class="moyen">
                <col class="minmax" span=2>
            </colgroup>
            <thead>
                <tr>
                    <td> </td>
                    <th scope="col">Moyen</th>
                    <th scope="col">Minimale</th>
                    <th scope="col">Maximale</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Janvier</th>
                    <td>4.3°C</td>
                    <td>1.7°C</td>
                    <td>6.9°C</td>
                </tr>
                <tr>
                    <th >Février</th>
                    <td>4.6°C</td>
                    <td>1.4°C</td>
                    <td>8.1°C</td>
                </tr>
                <tr>
                    <th >Mars</th>
                    <td>7.4°C</td>
                    <td>3.2°C</td>
                    <td>11.6°C</td>
                </tr>
                <tr>
                    <th >Avril</th>
                    <td>10.7°C</td>
                    <td>5.8°C</td>
                    <td>15.2°C</td>
                </tr>
                <tr>
                    <th >Mai</th>
                    <td>14.3°C</td>
                    <td>9.5°C</td>
                    <td>18.6°C</td>
                </tr>
                <tr>
                    <th >Juin</th>
                    <td>17.7°C</td>
                    <td>12.8°C</td>
                    <td>22.1°C</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
