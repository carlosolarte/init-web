<!DOCTYPE html>
<html lang="fr">
	<!-- En-tête -->
    <head>
        <title> Le titre de la page </title>
        <!-- Sans feuille de style CSS seulement pour cet exemple -->
        <style>

            h3.important{
                color : red ;
            }

        </style>

    </head>
    <body>
        <h1> Combinaisons de sélecteurs </h1>
        <h2>X + Z</h2>
        <h3>titre h3</h3>
        <h3 class="important">titre h3 important </h3>
        <h3>titre h3</h3>

    </body>
</html>
